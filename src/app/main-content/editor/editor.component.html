<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">
        <form [formGroup]="articleForm">
          <fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Article Title" formControlName="articleTitle">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control" placeholder="What's this article about?" formControlName="articleDesc">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control" rows="8" placeholder="Write your article (in markdown)" formControlName="articleContent"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control" placeholder="Enter tags" formControlName="articleTags"
                (keyup.enter)="addTag()">
              <div class="tag-list" *ngIf="!isTagUpdate">
                <ng-container *ngFor="let item of articleTags; let i = index">
                  <span class="tag-default tag-pill" *ngIf="item">
                    <i class="ion-close-round" (click)="removeTag(i)"></i>
                    {{item}}
                  </span>
                </ng-container>
              </div>
              <div class="tag-list" *ngIf="isTagUpdate">
                  <ng-container *ngFor="let item of updateTags; let i = index">
                    <span class="tag-default tag-pill" *ngIf="item">
                      <i class="ion-close-round" (click)="removeTag(i)"></i>
                      {{item}}
                    </span>
                  </ng-container>
                </div>
            </fieldset>
            <button class="btn btn-lg pull-xs-right btn-primary" (click)="pubArticle()" type="button">
              Publish Article
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
