<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/register']">Need an account?</a>
        </p>

        <ul class="error-messages" *ngIf="lError">
          <li>{{lError}}</li>
        </ul>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm"> 
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="loginEmail">
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="loginPassword">
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
